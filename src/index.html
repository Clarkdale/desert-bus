<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Desert Bus</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body onload="render()">
    <img src="../images/logo.png" alt="logo " class="logo">
    <canvas class="canvas" id="graphics"></canvas>
    <script>
      var spriteY = 0;
      var down = true;

      let distance = 0;
      let accel = 0;
      function render() {
        var canvas = document.querySelector('canvas');
        var context = canvas.getContext('2d');

        context.fillStyle = 'rgb(0, 0, 0)';
        context.fillRect(0, 0, 300, 10);

        context.fillStyle = 'rgb(100, 100, 100)';
        context.fillRect(0, 75, 480, 300);
        context.fillStyle = 'rgb(194, 178, 128)';

        context.beginPath();
        context.moveTo(0, 75);
        context.lineTo(149, 75);
        context.lineTo(15, 110);
        context.lineTo(0, 110);
        context.fill();

        context.beginPath();
        context.moveTo(151, 75);
        context.lineTo(300, 75);
        context.lineTo(300, 110);
        context.lineTo(285, 110);
        context.fill();

        var image = new Image();
        image.src = '../images/spriteSheet.png';
        image.onload = function() {
          context.drawImage(image, 8, 7, 320, 225, 0, spriteY, 300, 150);
        }

        document.addEventListener('keydown', function(event){
          switch(event.keyCode) {
            case 87:
              console.log('forward');
              break;
            case 68:
              console.log('right');
              break;
            case 65:
              console.log('left');
              break;
            case 38:
              console.log('forward');
              break;
            case 39:
              console.log('right');
              break;
            case 37:
              console.log('left');
              break;
          }
        }, false);
      }
    </script>
  </body>
</html>
