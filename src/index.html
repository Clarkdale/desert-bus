<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Desert Bus</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body onload="render()">
    <img src="../images/logo.png" alt="logo " class="logo">
    <canvas class="canvas" id="graphcs"></canvas>
    <script>
      function render() {
        var canvas = document.querySelector('canvas');
        var context = canvas.getContext('2d');
        context.fillStyle = 'rgb(100, 100, 100)';
        context.fillRect(0, 75, 480, 300);
        context.fillStyle = 'rgb(194, 178, 128)';

        context.beginPath();
        context.moveTo(0, 75);
        context.lineTo(149, 75);
        context.lineTo(15, 110);
        context.lineTo(0, 110);
        context.fill();

        context.beginPath();
        context.moveTo(151, 75);
        context.lineTo(300, 75);
        context.lineTo(300, 110);
        context.lineTo(285, 110);
        context.fill();

        var image = new Image();
        image.src = '../images/spriteSheet.png';
        image.onload = function() {
          context.drawImage(image, 8, 7, 320, 225, 0, 0, 300, 150);
        }
      }
    </script>
  </body>
</html>
